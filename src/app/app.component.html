<div *ngIf="!isLoading; else loading">
  <app-header></app-header>

  <app-main></app-main>

  <app-footer></app-footer>
</div>
<ng-template #loading>
  <div class="preloader">
    <app-orbit-spinner
      [animationDuration]="1200"
      [size]="120"
      [color]="'#0a489c'"
    ></app-orbit-spinner>
  </div>
</ng-template>
