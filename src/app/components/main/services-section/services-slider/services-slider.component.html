<owl-carousel-o [options]="customOptions">
  <ng-template carouselSlide *ngFor="let item of items; index as i">
    <div class="slide">
      <img src="./assets/img/image-{{i+1}}.jpg">
      <div class="slide__content">
        <h2>{{item.title}}</h2>
        <a href="#">First Dance</a>
        <a href="#">Parent &amp; Child Dance</a>
      </div>
    </div>
  </ng-template>
</owl-carousel-o>
